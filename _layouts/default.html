<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --header: #222;
      --header-text: #fff;
      --link: #007acc;
      --footer: #222;
      --footer-text: #ddd;
    }
    body.dark {
      --bg: #0d1117;
      --text: #e6edf3;
      --header: #161b22;
      --header-text: #e6edf3;
      --link: #58a6ff;
      --footer: #161b22;
      --footer-text: #8b949e;
    }
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s background, 0.3s color;
    }
    header {
      background: var(--header);
      color: var(--header-text);
      padding:20px;
    }
    header nav a {
      color: var(--link);
      margin-right:15px;
      text-decoration:none;
      font-weight:bold;
    }
    .content { padding:40px; }
    footer {
      background: var(--footer);
      color: var(--footer-text);
      padding:20px;
      text-align:center;
      margin-top:40px;
    }
    .toggle-btn {
      cursor:pointer;
      float:right;
      background:none;
      border:1px solid var(--header-text);
      color:var(--header-text);
      padding:5px 10px;
      border-radius:6px;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>
  <button class="toggle-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  <h1>MeineRAG</h1>
  <nav>
    <a href="{{ '/' | relative_url }}">Ana Sayfa</a>
    <a href="{{ '/docs' | relative_url }}">Dok√ºmantasyon</a>
    <a href="{{ '/contact' | relative_url }}">ƒ∞leti≈üim</a>
  </nav>
</header>

<div class="content">
  {{ content }}
</div>

<footer>
  <p>MeineRAG ¬© 2025 ‚Äî Local RAG Engine</p>
</footer>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  }
  (function(){
    const saved = localStorage.getItem('theme');
    if(saved === 'dark'){ document.body.classList.add('dark'); }
  })();
</script>

</body>
</html>
